<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker's Music Player</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="logo">Joker's Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="joker100.png" alt="1">
                    <span class="songName">Bella Ciao</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i id="0"
                                class="fa-solid fa-circle-play songItemPlay"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img src="joker100.png" alt="1">
                    <span class="songName">Bella Ciao</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i id="1"
                                class="fa-solid fa-circle-play songItemPlay"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img src="joker100.png" alt="1">
                    <span class="songName">Bella Ciao</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i id="2"
                                class="fa-solid fa-circle-play songItemPlay"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img src="joker100.png" alt="1">
                    <span class="songName">Bella Ciao</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i id="3"
                                class="fa-solid fa-circle-play songItemPlay"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img src="joker100.png" alt="1">
                    <span class="songName">Bella Ciao</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i id="4"
                                class="fa-solid fa-circle-play songItemPlay"></i></span> </i></span>
                </div>
                <div class="songItem">
                    <img src="joker100.png" alt="1">
                    <span class="songName">Bella Ciao</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i id="5"
                                class="fa-solid fa-circle-play songItemPlay"></i></span> </i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" width="42px" alt="" id="gif"><span id="masterSongName">OBella Ciao</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a361c70344.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
